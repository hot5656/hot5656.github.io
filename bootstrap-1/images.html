
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<style>
		
		.box {
			border: 1px solid #c3c3c3;
			margin: 10px 50px;
			padding: 10px;
		}

		.level2 {
			margin-left: 25px;
		}
	</style>

	<title>Bootstrap 4 Images</title>
</head>
<body>
	<h1 class="text-center" >Images</h1>

	<h2 class="level2">Responsive images</h2>
	<div class="box">
		<div class="container">
			<div class="row">
				<div class="col-3 mx-auto">
					<!-- .img-fluid {
						max-width: 100%;
						height: auto;
					} -->
					<img src="https://via.placeholder.com/400" class="img-fluid">
				</div>
			</div>
		</div>
	</div>

	<h2 class="level2">Image thumbnails</h2>
	<div class="box">
		<!-- .img-thumbnail {
			padding: 0.25rem;
			background-color: #fff;
			border: 1px solid #dee2e6;
			border-radius: 0.25rem;
			max-width: 100%;
			height: auto;
		} -->
		<img src="https://via.placeholder.com/200" class="img-thumbnail">
	</div>

	<h2 class="level2">Rouned and rounded-circle</h2>
	<div class="box">
		<div class="d-flex justify-content-between">
			<!-- .rounded: border-radius: 0.25rem!important;  -->
			<img src="https://via.placeholder.com/200" class="rounded">
			<!-- .rounded-circle: border-radius: 50%!important; -->
			<img src="https://via.placeholder.com/200" class="rounded-circle">
		</div>
	</div>

	<h2 class="level2">Aligning images</h2>
	<div class="box">
		<div class="clearfix">
			<img src="https://via.placeholder.com/200" class="rounded float-left">
			<img src="https://via.placeholder.com/200" class="rounded float-right">
		</div>
		<img src="https://via.placeholder.com/200" class="rounded mx-auto d-block">
		<div class="text-center mt-3">
			<img src="https://via.placeholder.com/200" class="rounded">
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>

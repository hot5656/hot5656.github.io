
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<style>
		
		.box {
			border: 1px solid #c3c3c3;
			margin: 10px 50px;
			padding: 10px;
		}

		.level2 {
			margin-left: 25px;
		}
	</style>

	<title>Bootstrap 4 Buttons</title>
</head>
<body>
	<h1 class="text-center" >Buttons</h1>

	<h2 class="level2">Common buttons</h2>
	<div class="box">
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-light">Light</button>
		<button type="button" class="btn btn-dark">Dark</button>
		
		<button type="button" class="btn btn-link">Link</button>
	</div>

	<h2 class="level2">Outline buttons</h2>
	<div class="box">
		<button type="button" class="btn btn-outline-primary">Primary</button>
		<button type="button" class="btn btn-outline-secondary">Secondary</button>
		<button type="button" class="btn btn-outline-success">Success</button>
		<button type="button" class="btn btn-outline-danger">Danger</button>
		<button type="button" class="btn btn-outline-warning">Warning</button>
		<button type="button" class="btn btn-outline-info">Info</button>
		<button type="button" class="btn btn-outline-light">Light</button>
		<button type="button" class="btn btn-outline-dark">Dark</button>
	</div>

	<h2 class="level2">Button tags</h2>
	<div class="box">
		<a class="btn btn-primary" href="#" role="button">Link</a>
		<button class="btn btn-primary" type="submit">Button</button>
		<input class="btn btn-primary" type="button" value="Input">
		<input class="btn btn-primary" type="submit" value="Submit">
		<input class="btn btn-primary" type="reset" value="Reset">
	</div>

	<h2 class="level2">Sizes and block</h2>
	<div class="box">
		<button type="button" class="btn btn-primary btn-lg">Large button</button>
		<button type="button" class="btn btn-primary btn-sm">Small button</button>

		<div class="mt-3">
			<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
		</div>
	</div>

	<h2 class="level2">Button active and disable</h2>
	<div class="box">
		<a href="#" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Primary link</a>
		<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link(active)</a>
	
		<div class="mt-3">
			<button type="button" class="btn btn-lg btn-primary">Primary button</button>
			<button type="button" class="btn btn-lg btn-primary" disabled>Primary button(disable)</button>
		</div>
	</div>
	

	<h2 class="level2">Toggle states</h2>
	<!-- data-toggle="button" to toggle a buttonâ€™s active state. -->
	<div class="box">
		<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
			Single toggle
		</button>
	</div>

	<h2 class="level2">Checkbox and radio buttons</h2>
	<!-- data-toggle="buttons" to toggle state 
	.btn-group-toggle to style the <input>s buttons -->
	<div class="box">
		<div class="btn-group-toggle mt-3" data-toggle="buttons">
			<label class="btn btn-secondary active">
				<input type="checkbox" checked> Checked
			</label>
		</div>

		<div class="btn-group btn-group-toggle mt-3" data-toggle="buttons">
			<label class="btn btn-secondary active">
				<input type="radio" name="options" id="option1" checked> Active
			</label>
			<label class="btn btn-secondary">
				<input type="radio" name="options" id="option2"> Radio
			</label>
			<label class="btn btn-secondary">
				<input type="radio" name="options" id="option3"> Radio
			</label>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>

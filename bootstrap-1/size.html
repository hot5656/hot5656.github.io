
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<style>
		
		.box {
			border: 1px solid #c3c3c3;
			margin: 10px 50px;
			padding: 10px;
		}

		.level2 {
			margin-left: 25px;
		}
	</style>

	<title>Bootstrap 4 Size</title>
</head>
<body>
	<h1 class="text-center" >Size</h1>

	<h2 class="level2">Width</h2>
	<div class="box">
		<div class="w-25 p-3" style="background-color: #eee;">Width 25%</div>
		<div class="w-50 p-3" style="background-color: #eee;">Width 50%</div>
		<div class="w-75 p-3" style="background-color: #eee;">Width 75%</div>
		<div class="w-100 p-3" style="background-color: #eee;">Width 100%</div>
		<div class="w-auto p-3" style="background-color: #eee;">Width auto</div>
	</div>	

	<h2 class="level2">Height</h2>
	<div class="box">
		<div style="height: 100px; background-color: rgba(255,0,0,0.1);">
			<div class="h-25 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 25%</div>
			<div class="h-50 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 50%</div>
			<div class="h-75 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 75%</div>
			<div class="h-100 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 100%</div>
			<div class="h-auto d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height auto</div>
		</div>
	</div>	

	<h2 class="level2">Max Height</h2>
	<div class="box">
		<div style="height: 100px; background-color: rgba(255,0,0,0.1);">
			<div class="mh-100" style="width: 100px; height: 200px; background-color: rgba(0,0,255,0.1);">Max-height 100%</div>
		</div>
	</div>

	<h2 class="level2">Max Width</h2>
	<div class="box">
		<div style="height: 100px; background-color: rgba(255,0,0,0.5);">
			<div class="mw-100" style="width: 1300px; height: 70px; background-color: rgba(0,0,255,0.1);">Max-width 100%</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>

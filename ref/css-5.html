	<h2 class="level2">Custom Checkbox #1(simple)</h2>
	<div class="box">
		<style>
			/* mask 原來 checkbox*/
			input[type=checkbox].custom-check {
				display: none;
			}

			/* set label for toggle checkbox + */
			input[type=checkbox].custom-check+label {
				/* set for toggle  */
				padding: 0;
				cursor: pointer;
				/* set position + offset */
				display: inline-block;
				padding-left: 26px;
				user-select: none;
				position: relative;
			}

			/* set checkbox 外框 */
			input[type=checkbox].custom-check+label::before {
				content: "";
				position: absolute;
				top: 4px;
				left: 2px;
				height: 15px;
				width: 15px;
				/* border: 1px solid #000; */
				background-color: #eee;
			}

			/* set checkbox checked */
			input[type=checkbox].custom-check:checked+label::after {
				content: "";
				position: absolute;
				left: 6px;
				top: 5px;

				/* 設定打勾符號 */
				width: 8px;
				height: 12px;
				border: solid #000;
				border-width: 0 3px 3px 0;
				transform: rotate(45deg);
				z-index: 10;
			}
		</style>

		<input id="check1"class="custom-check" type="checkbox" checked>
		<label for="check1">One</label>
		<br>
		<input id="check2"class="custom-check" type="checkbox" checked>
		<label for="check2">Two</label>
	</div>

	<h2 class="level2">Custom Checkbox #2</h2>
	<div class="box">
		<style>
			/* Hide the boxes */
			[type="checkbox"] {
				position: absolute;
				left: 0;
				opacity: 0;
			}

			/* label position */
			[type="checkbox"]+label {
				position: relative;
				padding-left: 2.3em;
				font-size: 1.05em;
				line-height: 1.7;
				cursor: pointer;
			}

			/* checkbox outline */
			[type="checkbox"]+label:before {
				content: '';
				position: absolute;
				left: 0;
				top: 0;
				width: 1.4em;
				height: 1.4em;
				border: 1px solid #aaa;
				background: #FFF;
				/* background: #F00; */
				border-radius: .2em;
				box-shadow: inset 0 1px 3px rgba(0, 0, 0, .1), 0 0 0 rgba(203, 34, 237, .2);
				transition: all .275s;
			}

			/* checked mark aspect */
			[type="checkbox"]+label:after {
				content: '✕';
				position: absolute;
				top: .525em;
				left: .18em;
				font-size: 1.375em;
				color: #CB22ED;
				line-height: 0;
				/* change checked transition */
				transition: all .2s;
			}

			/* checked mark aspect changes */
			[type="checkbox"]:not(:checked)+label:after {
				opacity: 0;
				/* change checked transform */
				transform: scale(0) rotate(45deg);
			}

			[type="checkbox"]:checked+label:after {
				opacity: 1;
				/* change checked transform */
				transform: scale(1) rotate(0);
			}

			/* Disabled checkbox */
			[type="checkbox"]:disabled+label:before {
				box-shadow: none;
				border-color: #bbb;
				background-color: #e9e9e9;
			}

			[type="checkbox"]:disabled:checked+label:after {
				color: #777;
			}

			[type="checkbox"]:disabled+label {
				color: #aaa;
			}

			/* focus add shadow */
			/* [type="checkbox"]:focus + label:before {
    		box-shadow: inset 0 1px 3px rgba(0,0,0, .1), 0 0 0 6px rgba(203, 34, 237, .2);
  		} */

			input[type=checkbox].css-checkbox+label.css-label {
				padding-left: 20px;
				height: 15px;
				display: inline-block;
				line-height: 15px;
				background-repeat: no-repeat;
				background-position: 0 0;
				font-size: 15px;
				vertical-align: middle;
				cursor: pointer;
			}
		</style>

		<div class="line">
			<input type="checkbox" id="test1" />
			<label for="test1">Red</label>
		</div>

		<div class="line">
			<input type="checkbox" id="test2" checked="checked" />
			<label for="test2">Yellow</label>
		</div>

		<div class="line">

			<label for="test3">Green</label>
		</div>

		<div>

			<label for="test4">Brown</label>
		</div>
	</div>

	<h2 class="level2">Custom Checkbox #3</h2>
	<div class="box">
		<style>
			/* The container */
			.container {
				/* 設定外框 block, size, font-size ... */
				display: block;
				position: relative;
				padding-left: 35px;
				margin-bottom: 12px;
				cursor: pointer;
				font-size: 22px;
				user-select: none;
			}

			/* Hide the browser's default checkbox */
			.container input {
				/* input 設定長寬為 0,透明 */
				position: absolute;
				opacity: 0;
				height: 0px;
				width: 0px;
			}

			/* Create a custom checkbox */
			.checkmark {
				/* 設定新 checkbox mark */
				position: absolute;
				top: 4px;
				left: 0;
				height: 15px;
				width: 15px;
				border: 1px solid #000;
				/* background-color: #eee; */
			}

			/* On mouse-over, add a grey background color */
			.container:hover input~.checkmark {
				/* 上層 hover, 背景改變 */
				background-color: #ccc;
			}

			/* When the checkbox is checked, add a blue background */
			.container input:checked~.checkmark {
				/* checked 背景改變 */
				/* background-color: #2196F3; */
			}

			/* Show the checkmark when checked */
			.container input:checked~.checkmark:after {
				/* 若 checked 顯示符號 */
				display: block;
			}

			/* Style the checkmark/indicator */
			.container .checkmark:after {
				content: "";
				position: absolute;
				display: none;
				/* 設定符號位置 */
				left: 4px;
				top: 2px;
				/* 設定打勾符號 */
				width: 5px;
				height: 10px;
				border: solid #000;
				border-width: 0 3px 3px 0;
				transform: rotate(45deg);
			}
		</style>
		<label class="container">One
			<!-- checked="checked" 設定 checked -->
			<input type="checkbox" checked="checked">
			<span class="checkmark"></span>
		</label>
		<label class="container">Two
			<input type="checkbox">
			<span class="checkmark"></span>
		</label>
	</div>
